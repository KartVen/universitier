<mat-sidenav-container>
  <mat-sidenav mode="side" [opened]="isSidenavOpened">
    <app-sidebar />
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar" (scroll)="console.log($event)">
      <app-toolbar (toggleSidenav)="handleToggleSidenav()" [isSidenavOpened]="isSidenavOpened" />
    </mat-toolbar>
    <div class="page-content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
