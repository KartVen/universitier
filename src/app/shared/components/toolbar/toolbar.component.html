<div class="page-info-content">
  <button (click)="handleToggleSidenav()" *ngIf="windowWidth() < 1328">
    <mat-icon>{{ !isSidenavOpened ? 'menu' : 'close' }}</mat-icon>
  </button>
  <div>{{ title }}</div>
</div>
<div *ngIf="user" class="user-tool-content">
  <button class="user" (click)="handleToggleUserMenu()">
    <mat-icon class="avatar">person</mat-icon>
    <span>{{ user.username.split('@')[0] }}</span>
    <mat-icon>{{ !isUserMenuOpened ? 'expand_more' : 'expand_less' }}</mat-icon>
  </button>
  <div *ngIf="isUserMenuOpened" class="user-dropdown">
    <ul>
      <li *ngFor="let menu of avatar_dropdown_menus">
        <a [routerLink]="menu.router">
          <div>
            <mat-icon>{{ menu.icon }}</mat-icon>
            <span>{{ menu.name }}</span>
          </div>
        </a>
      </li>
      <li>
        <a href="#" (click)="logout()">
          <div>
            <mat-icon>exit_to_app</mat-icon>
            <span>Wyloguj siÄ™</span>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
<div *ngIf="!user" class="user-tool-content">
  <a [routerLink]="login.router" class="login-btn">
    <mat-icon>{{ login.icon }}</mat-icon>
    <span>{{ login.name }}</span>
  </a>
</div>
