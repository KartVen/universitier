<div>
  <app-table-searcher />
  <table>
    <thead>
      <tr>
        <th>Index</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Liczba kierunków</th>
        <th>Aktywny</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="dataSource.length === 0">
        <span class="no-result">Brak wyników...</span>
      </tr>
      <tr *ngFor="let el of dataSource">
        <td>{{ el.id }}</td>
        <td>{{ el.firstName }}</td>
        <td>{{ el.lastName }}</td>
        <td>{{ el.coursesCount }}</td>
        <td>{{ el.isActive ? '&check;' : '' }}</td>
        <td class="action-buttons">
          <button
            mat-icon-button
            aria-label="Podgląd"
            class="visibility-button"
            (click)="open(el.id)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button aria-label="Edycja" class="edit-button" (click)="edit(el.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Usuń" class="block-button">
            <mat-icon>block</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-table-paginator [sizePerPageOptions]="sizePerPageOptions" [totalElements]="totalElements" />
</div>
