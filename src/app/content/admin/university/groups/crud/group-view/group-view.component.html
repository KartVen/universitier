<app-card *ngIf="data" name="Szczegóły wydziału">
  <div>
    <div class="info-wrapper">
      <span>Index</span>
      <span>{{ data.id }}</span>
    </div>

    <div class="info-wrapper">
      <span>Typ</span>
      <span>{{ data.type }}</span>
    </div>

    <div class="info-wrapper">
      <span>Numer</span>
      <span>{{ data.number }}</span>
    </div>
  </div>
</app-card>
