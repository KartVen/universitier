<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
      <td mat-cell *matCellDef="let person" class="left-text">
        {{ person.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let person" class="left-text">
        <img src="{{ null }}" width="50" height="auto" alt="" />
      </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ImiÄ™</th>
      <td mat-cell *matCellDef="let person" class="left-text">
        {{ person.firstName }}
      </td>
    </ng-container>

    <!--    <ng-container matColumnDef="date_of_birth">-->
    <!--      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>-->
    <!--      <td mat-cell *matCellDef="let element" class="left-text">-->
    <!--        {{ element.date_of_birth | date: 'EEEE MMM dd, yyy' }}-->
    <!--      </td>-->
    <!--    </ng-container>-->

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
      <td mat-cell *matCellDef="let person" class="left-text">
        {{ person.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let person" class="left-text">
        <span
          class="status-block"
          [ngClass]="person.isActive ? 'active-status' : 'inactive-status'">
          {{ person.isActive ? 'Aktywny' : 'Nieaktywny' }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Akcje</th>
      <td mat-cell *matCellDef="let person" class="left-text">
        <button
          mat-stroked-button
          color="primary"
          (click)="openRecord(person.id, person.firstName)">
          View
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    pageIndex="0"
    [pageSize]="pageSizeOptions[0]"
    [pageSizeOptions]="pageSizeOptions" />
</div>
